    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Đăng nhập
                </span>
                </div>

                <form class="p-3" th:action="@{/login}" method="post">

                    <!-- Hiển thị lỗi nếu có -->
                    <div class="">
                        <div class="alert alert-danger" th:if="${param.error}">
                            Tên người dùng hoặc mật khẩu không hợp lệ.
                        </div>
                        <div class="alert alert-danger" th:if="${param.logout}">
                            Bạn đã đăng xuất.
                        </div>
                    </div>
                    <!-- Field nhập username -->
                    <div class="wrap-input100 m-b-26">
                        <label class="">Tài khoản</label>
                        <input class="input100" type="text" name="username" placeholder="user">
                        <span class="focus-input100"></span>
                    </div>

                    <!-- Field nhập password -->
                    <div class="wrap-input100 m-b-18">
                        <label >Mật khẩu</label>
                        <input class="input100" type="password" name="password" placeholder="password">
                        <span class="focus-input100"></span>
                    </div>

                    <!-- Link quên mật khẩu -->
                    <div class="flex-sb-m w-full p-b-30">
                            <a href="#" >
                                Quên mật khẩu?
                            </a>
                    </div>

                    <!-- Nút đăng nhập -->
                    <div class="container-login100-form-btn">
                        <button class="btn btn-primary w-full">
                            Đăng nhập
                        </button>
                    </div>

                    <!-- Đăng nhập qua mạng xã hội -->
                    <div class="flex-sb-m w-full p-t-20">
                        <a th:href="@{/oauth2/authorization/google}" class="social-login__icon fab fa-google"></a>
                        <a th:href="@{/oauth2/authorization/facebook}" class="social-login__icon fab fa-facebook"></a>
                        <a th:href="@{/oauth2/authorization/github}" class="social-login__icon fab fa-github"></a>
                    </div>
                </form>
            </div>
        </div>
