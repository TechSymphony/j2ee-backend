name: CD Pipeline Java with Maven for auth-server

on:
  push:
    paths:
        - auth_server/**
    branches: [ "deploy", "main" ]
jobs:
  build:
    defaults:
      run:
        working-directory: ./auth_server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build . -t ${{ secrets.DOCKERHUB_USERNAME }}/${{vars.PROJECT_NAME_AUTH }}:${{ github.sha }} -t ${{ secrets.DOCKERHUB_USERNAME }}/${{vars.PROJECT_NAME_AUTH}}:latest

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.PROJECT_NAME_AUTH }} --all-tags
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_AUTH }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY_AUTH }}
          username: auth-server
          script: |
            cd /projects/auth
            git pull
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{vars.PROJECT_NAME_AUTH}}:latest
