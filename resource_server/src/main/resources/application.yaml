
server:
  port: ${ENV_PORT}

spring:
  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
          starttls:
            enable: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
  flyway:
    baseline-version : 0
    baseline-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URL}
#      client:
#        registration:
#          google:
#            clientId: ${GOOGLE_CLIENT_ID}
#            clientSecret: ${GOOGLE_CLIENT_SECRET}
#            scope:
#              - email
#              - profile
#              - phone
#            redirect-uri:
#              - ${BASE_URL}/oauth2/callback/google
#              - https://oauth.pstmn.io/v1/browser-callback
#              - https://oauth.pstmn.io/v1/callback
#              - http://localhost:8080/api/v1/auth/callback
  config:
    import: optional:configtree:/run/secrets/ , optional:file:.env[.properties]
  application:
    name: resource_server
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

logging:
  level:
    org.springframework.security: ${ DEBUG }

mail:



